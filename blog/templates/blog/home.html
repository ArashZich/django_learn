<center>
	{% for artilce in articles %}
	<artilce>
		<img
			src="{{artilce.thumbnail.url}}"
			alt="{{artilce.title}}"
			width="600"
			height="400"
		/>
		<h1>
			<a href="{% url 'blog:detail' artilce.slug %}">{{artilce.title}}</a>
		</h1>
		<small>{{artilce.published}}</small>
		<p>{{artilce.description}}</p>
	</artilce>
	{% endfor %}
</center>
